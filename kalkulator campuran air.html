<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Campuran Air</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 60px;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .form-label i {
      margin-right: 6px;
    }
    .btn-custom {
      background-color: #0d6efd;
      color: white;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #084298;
    }
    #hasil {
      background-color: #e9f5ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h3 class="mb-4"><i class="fas fa-temperature-half"></i> Kalkulator Campuran Air</h3>

  <div id="hasil" class="text-start"></div>

  <form id="waterForm" onreset="resetHasil()">
    <div class="mb-3 text-start">
      <label class="form-label"><i class="fas fa-glass-water"></i> Total Volume (ml)</label>
      <input type="number" id="total_volume" class="form-control" placeholder="Contoh: 240" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label"><i class="fas fa-thermometer-three-quarters"></i> Suhu Target (°C)</label>
      <input type="number" id="target_temp" class="form-control" placeholder="Contoh: 40" required>
    </div>
    <button type="button" class="btn btn-custom mb-2" onclick="hitungCampuran()">
      <i class="fas fa-calculator"></i> Hitung
    </button>
    <button type="reset" class="btn btn-outline-secondary w-100">
      <i class="fas fa-rotate-left"></i> Reset
    </button>
  </form>
</div>

<!-- Script -->
<script>
  function hitungCampuran() {
    const V = parseFloat(document.getElementById("total_volume").value);
    const Ttarget = parseFloat(document.getElementById("target_temp").value);

    const Thot = 100;
    const Tcold = 25;
    const hasilDiv = document.getElementById("hasil");

    if (isNaN(V) || isNaN(Ttarget) || Ttarget <= Tcold || Ttarget >= Thot) {
      hasilDiv.style.display = 'block';
      hasilDiv.innerHTML = `<div class="text-danger"><strong>Error:</strong> Suhu target harus antara 25°C dan 100°C, dan volume harus valid.</div>`;
      return;
    }

    const x = (V * (Ttarget - Tcold)) / (Thot - Tcold); // air panas
    const y = V - x; // air suhu ruangan

    hasilDiv.style.display = 'block';
    hasilDiv.innerHTML = `
      <p><strong>Air Panas (100°C):</strong> ${x.toFixed(1)} ml</p>
      <p><strong>Air Suhu Ruangan (25°C):</strong> ${y.toFixed(1)} ml</p>
    `;
  }

  function resetHasil() {
    const hasilDiv = document.getElementById("hasil");
    hasilDiv.style.display = 'none';
    hasilDiv.innerHTML = '';
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
