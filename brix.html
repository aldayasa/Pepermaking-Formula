    <div id="messageBoxOverlay" class="message-box-overlay hidden">
        <div id="messageBox" class="message-box">
            <div id="messageBoxTitle" class="message-box-title"></div>

    <script>
        /**
         * Displays a custom message box instead of the browser's alert.
         * @param {string} message - The main message to display.
         * @param {string} title - The title of the message box.
         * @param {string} type - 'warning', 'error', or 'info' to style the message box.
         */
        function showMessageBox(message, title = "Info", type = "info") {
            const overlay = document.getElementById('messageBoxOverlay');
            const messageBox = document.getElementById('messageBox');
            const messageBoxTitle = document.getElementById('messageBoxTitle');
            const messageBoxContent = document.getElementById('messageBoxContent');

            messageBoxTitle.textContent = title;
            messageBoxContent.textContent = message;

            // Remove previous type classes
            messageBox.classList.remove('warning', 'error', 'info');
            // Add current type class
            messageBox.classList.add(type);

            overlay.classList.remove('hidden');
        }

        /**
         * Hides the custom message box.
         */
        function closeMessageBox() {
            document.getElementById('messageBoxOverlay').classList.add('hidden');
        }

        /**
         * Performs the calculations based on BRX and TMP inputs and updates the UI.
         */
        function calculateValues() {
            const BRX = parseFloat(document.getElementById("BRX").value);
            const TMP = parseFloat(document.getElementById("TMP").value);

            // Check if BRX is a valid number
            if (isNaN(BRX)) {
                showMessageBox("Datae Isien COK!.", "Kesalahan Input", "error");
                return;
            }

            // Check if TMP is a valid number
            if (isNaN(TMP)) {
                showMessageBox("Mohon masukkan angka yang valid untuk Suhu.", "Kesalahan Input", "error");
                return;
            }

            // Consolidated TMP range check at the beginning
            if (TMP < 15) {
                showMessageBox("Waduh COK! Suhune kurang, kudu antara 15–40°C! (Suhu di luar jangkauan, harus 15–40°C)", "Kesalahan Suhu", "warning");
                document.getElementById("HORE").value = '';
                return; // Exit if TMP is too low
            } else if (TMP > 40) {
                showMessageBox("COK panase! Suhu kudu antara 15–40°C (Harus antara 15°C dan 40°C)", "Kesalahan Suhu", "error");
                document.getElementById("HORE").value = '';
                return; // Exit if TMP is too high
            }

            // Function to calculate interpolated value
            const interpolate = (val, minRange, maxRange, startVal, endVal) => {
                if (minRange === maxRange) {
                    return startVal; // Avoid division by zero if range is zero
                }
                return startVal + (val - minRange) * ((endVal - startVal) / (maxRange - minRange));
            };

            // --- BRX Calculation Block (TR values are calculated internally) ---
            let TR15, TR16, TR17, TR18, TR19, TR20, TR21, TR22, TR23, TR24, TR25, TR26, TR27, TR28, TR29, TR30, TR31, TR32, TR33, TR34, TR35, TR36, TR37, TR38, TR39, TR40;

            if ((BRX >= 0) && (BRX <= 5)) {
                TR15 = interpolate(BRX, 0, 5, 0.29, 0.30);
                TR16 = interpolate(BRX, 0, 5, 0.24, 0.25);
                TR17 = interpolate(BRX, 0, 5, 0.18, 0.19);
                TR18 = interpolate(BRX, 0, 5, 0.12, 0.13);
                TR19 = interpolate(BRX, 0, 5, 0.06, 0.06);
                TR20 = interpolate(BRX, 0, 5, 0.00, 0.00);
                TR21 = interpolate(BRX, 0, 5, 0.06, 0.07);
                TR22 = interpolate(BRX, 0, 5, 0.13, 0.14);
                TR23 = interpolate(BRX, 0, 5, 0.20, 0.21);
                TR24 = interpolate(BRX, 0, 5, 0.27, 0.28);
                TR25 = interpolate(BRX, 0, 5, 0.34, 0.35);
                TR26 = interpolate(BRX, 0, 5, 0.42, 0.43);
                TR27 = interpolate(BRX, 0, 5, 0.50, 0.51);
                TR28 = interpolate(BRX, 0, 5, 0.58, 0.59);
                TR29 = interpolate(BRX, 0, 5, 0.66, 0.67);
                TR30 = interpolate(BRX, 0, 5, 0.74, 0.76);
                TR31 = interpolate(BRX, 0, 5, 0.83, 0.84);
                TR32 = interpolate(BRX, 0, 5, 0.92, 0.93);
                TR33 = interpolate(BRX, 0, 5, 1.01, 1.02);
                TR34 = interpolate(BRX, 0, 5, 1.10, 1.11);
                TR35 = interpolate(BRX, 0, 5, 1.19, 1.21);
                TR36 = interpolate(BRX, 0, 5, 1.29, 1.30);
                TR37 = interpolate(BRX, 0, 5, 1.39, 1.40);
                TR38 = interpolate(BRX, 0, 5, 1.49, 1.50);
                TR39 = interpolate(BRX, 0, 5, 1.59, 1.60);
                TR40 = interpolate(BRX, 0, 5, 1.69, 1.70);
            } else if ((BRX >= 5) && (BRX <= 10)) {
                TR15 = interpolate(BRX, 5, 10, 0.30, 0.32);
                TR16 = interpolate(BRX, 5, 10, 0.25, 0.26);
                TR17 = interpolate(BRX, 5, 10, 0.19, 0.20);
                TR18 = interpolate(BRX, 5, 10, 0.13, 0.13);
                TR19 = interpolate(BRX, 5, 10, 0.06, 0.07);
                TR20 = interpolate(BRX, 5, 10, 0.00, 0.00);
                TR21 = interpolate(BRX, 5, 10, 0.07, 0.07);
                TR22 = interpolate(BRX, 5, 10, 0.14, 0.14);
                TR23 = interpolate(BRX, 5, 10, 0.21, 0.21);
                TR24 = interpolate(BRX, 5, 10, 0.28, 0.29);
                TR25 = interpolate(BRX, 5, 10, 0.35, 0.36);
                TR26 = interpolate(BRX, 5, 10, 0.43, 0.44);
                TR27 = interpolate(BRX, 5, 10, 0.51, 0.52);
                TR28 = interpolate(BRX, 5, 10, 0.59, 0.60);
                TR29 = interpolate(BRX, 5, 10, 0.67, 0.68);
                TR30 = interpolate(BRX, 5, 10, 0.76, 0.77);
                TR31 = interpolate(BRX, 5, 10, 0.84, 0.85);
                TR32 = interpolate(BRX, 5, 10, 0.93, 0.94);
                TR33 = interpolate(BRX, 5, 10, 1.02, 1.03);
                TR34 = interpolate(BRX, 5, 10, 1.11, 1.13);
                TR35 = interpolate(BRX, 5, 10, 1.21, 1.22);
                TR36 = interpolate(BRX, 5, 10, 1.30, 1.31);
                TR37 = interpolate(BRX, 5, 10, 1.40, 1.41);
                TR38 = interpolate(BRX, 5, 10, 1.50, 1.51);
                TR39 = interpolate(BRX, 5, 10, 1.60, 1.61);
                TR40 = interpolate(BRX, 5, 10, 1.70, 1.71);
            } else if ((BRX >= 10) && (BRX <= 15)) {
                TR15 = interpolate(BRX, 10, 15, 0.32, 0.33);
                TR16 = interpolate(BRX, 10, 15, 0.26, 0.27);
                TR17 = interpolate(BRX, 10, 15, 0.20, 0.20);
                TR18 = interpolate(BRX, 10, 15, 0.13, 0.14);
                TR19 = interpolate(BRX, 10, 15, 0.07, 0.07);
                TR20 = interpolate(BRX, 10, 15, 0.00, 0.00);
                TR21 = interpolate(BRX, 10, 15, 0.07, 0.07);
                TR22 = interpolate(BRX, 10, 15, 0.14, 0.14);
                TR23 = interpolate(BRX, 10, 15, 0.21, 0.22);
                TR24 = interpolate(BRX, 10, 15, 0.29, 0.29);
                TR25 = interpolate(BRX, 10, 15, 0.36, 0.37);
                TR26 = interpolate(BRX, 10, 15, 0.44, 0.45);
                TR27 = interpolate(BRX, 10, 15, 0.52, 0.53);
                TR28 = interpolate(BRX, 10, 15, 0.60, 0.61);
                TR29 = interpolate(BRX, 10, 15, 0.68, 0.70);
                TR30 = interpolate(BRX, 10, 15, 0.77, 0.78);
                TR31 = interpolate(BRX, 10, 15, 0.85, 0.87);
                TR32 = interpolate(BRX, 10, 15, 0.94, 0.96);
                TR33 = interpolate(BRX, 10, 15, 1.03, 1.05);
                TR34 = interpolate(BRX, 10, 15, 1.13, 1.14);

                return; // Exit if BRX is out of implemented ranges
            }

            let UHUY_val;

            // --- TMP Calculation Block for UHUY (now that TMP is guaranteed to be 15-40) ---
            if ((TMP >= 15) && (TMP <= 16)) {

            } else if ((TMP >= 39) && (TMP <= 40)) {
                UHUY_val = interpolate(TMP, 39, 40, TR39, TR40);
            }

            const UHUY = UHUY_val;

            // --- TMP Calculation Block for HORE (Solid Content) ---
            if ((TMP >= 15) && (TMP < 20)) {
                document.getElementById("HORE").value = (BRX - UHUY).toFixed(2) + ' %';
            } else if (TMP === 20) {
                document.getElementById("HORE").value = BRX.toFixed(2) + ' %';
            } else if ((TMP > 20) && (TMP <= 40)) {
                document.getElementById("HORE").value = (BRX + UHUY).toFixed(2) + ' %';
            }
        }
